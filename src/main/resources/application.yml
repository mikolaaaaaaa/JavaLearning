server:
  servlet:
    contextPath: /api

spring:
  datasource:
    username: root
    password: mysql
    url: jdbc:mysql://localhost:3306/java_learn
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: off

springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha